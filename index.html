<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Of Justice</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white p-6 text-center shadow-md">
        <h1 class="text-3xl font-bold">Department Of Justice</h1>
        <p class="mt-2 text-gray-200">Acc√©dez aux documents officiels</p>
    </header>

    <main class="p-8">
        <div id="documents" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>

    <script>
        const documentsData = [

            { title: 'RAPPORT INTERVENTION DPO_19082025_1', date: '19/08/2025', pdfUrl: 'Rapport190820251' },
        ];

        const container = document.getElementById('documents');

        documentsData.forEach(doc => {
            const docDiv = document.createElement('div');
            docDiv.className = 'bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between';

            docDiv.innerHTML = `
                <div>
                    <h3 class="text-xl font-semibold mb-2">${doc.title}</h3>
                    <p class="text-gray-500 mb-4">Date: ${doc.date}</p>
                </div>
                <button onclick="window.open('${doc.pdfUrl}', '_blank')" 
                    class="mt-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
                    <i class="fas fa-file-pdf mr-2"></i>Voir PDF
                </button>
            `;

            container.appendChild(docDiv);
        });
    </script>
</body>
</html>
